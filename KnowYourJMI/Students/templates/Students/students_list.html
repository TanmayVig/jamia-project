{% extends "Students/students_base.html" %}
{% block precontent %}
<div class="container">
  <h1>List of all students:</h1>
</div>
{% endblock %}
{% block incontent %}
<div class="jumbotron">
  <ul class="list-group list-group-horizontal">
  {% for student in user_list %}
  <a href="{% url 'students:single' pk=student.id %}" class="list-group-item list-group-item-action">
    <li class="list-group-item">{{student.username}}</li>
  </a>
  {% endfor %}
  </ul>
</div>
{% endblock %}
